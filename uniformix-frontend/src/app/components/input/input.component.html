<div class="input-container">
    <label *ngIf="labelText != ''" class="label-text">{{ labelText }}</label>
    <div class="input-box" [ngStyle]="isDisabled ? disabledStyle : null">
        <input 
            [disabled]="isDisabled"
            [ngStyle]="size"
            [type]="type"
            placeholder="{{ placeholder }}"
            [value]="initValue"
            [min]="0"
        >
    </div>
</div>
